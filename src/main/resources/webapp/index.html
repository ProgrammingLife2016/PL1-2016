<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- External dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Mini map dependencies -->
    <link href="/static/css/cytoscape.js-navigator-light.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/cytoscape.js-panzoom.css" rel="stylesheet" type="text/css" />
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <script src="/static/lib/cytoscape.js-navigator.js"></script>

    <link rel="stylesheet" href="/static/css/light-theme.css">
    <link rel="stylesheet" href="css/tree.css">
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script src="/static/lib/panzoom.js"></script>
    <title>DNA Visualizer</title>
</head>
<body>
    <!--
         Navigation bar
    -->
    <nav id="nav">
        <div id="nav_wrapper">
            <div id="logo">
                <h1>DNA Visualizer</h1>
            </div>
            <ul>
                <li>
                    <a id="viewlist"><i class="fa fa-desktop fa-fw" aria-hidden="true"></i>&nbsp; View</a>
                    <ul>
                        <li><a href="#" class="dnaGraph">DNA Graph</a>
                        </li>
                        <li><a href="#" class="phylogeneticTree">Phylogenetic Tree</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a><i class="fa fa-cog fa-fw" aria-hidden="true"></i>Settings</a>
                    <ul>
                        <li><a href="#" id="connect">Connect to server</a>
                        </li>
                        <li><a href="#" id="zoomButton">Reload data</a>
                        </li>
                    </ul>
                </li>
                <!--<li><a id="status">Status:</a> </li>-->
            </ul>
        </div>
    </nav>

    <div id="options">
        <div id="container">
            <h1>Tool for visualizing DNA genomes</h1>
            <ul>
                <li id="startConnection"><i class="fa fa-circle-o fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Connect to server</li>
                <li id="optionButton" data-open="false"><i class="fa fa-arrow-down fa-fw" aria-hidden="true"></i>&nbsp; Options</li>
            </ul>
        </div>
        <div id="optionsContainer">
            <ul>
                <li id="enableDragging"><i class="fa fa-square-o fa-fw fa-lg" aria-hidden="true"></i>
                    &nbsp; Enable dragging
                </li>
                <li id="op2"><i class="fa fa-square-o fa-fw fa-lg" aria-hidden="true"></i>
                    &nbsp; option 2
                </li>
                <li id="op3"><i class="fa fa-square-o fa-fw fa-lg" aria-hidden="true"></i>
                    &nbsp; option 3
                </li>
            </ul>
        </div>
    </div>

    <!--
         Graph view
    -->
    <div id="cy"></div>

    <!--<div id="message">
        <div id="closemessage">x</div>
        <h2>Hoi</h2>
    </div>-->
    <div id="tree">
        <script type="text/javascript" src="https://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.js"></script>
        <script type="text/javascript" src="/static/lib/newick.js"></script>
        <script type="text/javascript" src="/static/js/phylo.js"></script>
    </div>
    <div id="rotation"></div>

</body>
</html>
